<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: linear-gradient(to bottom, #001f3f, #000000); color: white; min-height: 100vh;
            margin: 0;}
        .gallery { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; padding: 20px; }
        .gallery-item { width: 100%; max-width: 400px; position: relative; }
        img { width: 100%; border-radius: 8px; }
        .date { font-size: 14px; color: gray; margin-top: 5px; }
        .slideshow { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); align-items: center; justify-content: center; }
        .slideshow img { max-width: 90%; max-height: 80vh; object-fit: contain; border-radius: 10px; }
        .close { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }        

        .slideshow-content {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column
        }

        .slideshow img {
            max-width: 90%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 10px;
            position: relative;
            display: block;
        }

        .slideshow-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 2px;
            font-size: 10px;
            text-align: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <div class="gallery-item">
            <img src="images/00012-2652411134.jpg" alt="2652411134" onclick="openSlideshow(this)"
            data-description="realisticVisionV60B1_v20Novae | DPM++ 2M Karras">
            <div class="date">2025-03-08</div>
        </div>
        <div class="gallery-item">
            <img src="images/00240-2652411132.jpg" alt="2652411132" onclick="openSlideshow(this)"
            data-description="Deliberate_v2 | DPM++ 2M Karras">
            <div class="date">2025-03-07</div>
        </div>
        <!-- Add more images here -->
    </div>

    <div class="slideshow" id="slideshow">
        <span class="close" onclick="closeSlideshow()">&times;</span>
        <div class="slideshow-content">
            <img id="slideshow-img">
            <div class="slideshow-footer" id="slideshow-footer">Image description here</div>
        </div>
    </div>

    <script>
        function openSlideshow(img) {
            document.getElementById("slideshow-img").src = img.src;
            document.getElementById("slideshow").style.display = "flex";
            let description = img.getAttribute("data-description") || "No description available";
            document.getElementById("slideshow-footer").innerText = description;
        }
        function closeSlideshow() {
            document.getElementById("slideshow").style.display = "none";
        }
    </script>

</body>
</html>
